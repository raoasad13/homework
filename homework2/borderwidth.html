<!DOCTYPE html>
<html>
<head>
	<title> Border widht property</title>
</head>
<body>
	<p style="border-width: 4px; border-style: solid;">This is a solid border whose widht is 4px.
		
	</p>

	<p style="border-width: 4pt; border-style: solid;">This is a solid border whose widht is 4pt.
	</p>

	<p style="border-width: thin; border-style: solid;">This is a solid border whose widht is thin.

	</p>

	<p style="border-width: medium; border-style: solid;">This is a solid border whose widht is medium.
     
     </p>

     <p style="border-width: thick; border-style: solid;">This is a solid border whose widht is thick.

     </p>

     <p style="border-bottom-width:4px; border-top-width:10px; border-left-width: 2px; border-right-width: 15px;
      border-style: solid;"> This is a border with four different width.

  </p>




</body>
</html>
