<!DOCTYPE html>
<html>
<head>
	<title>comparison operator</title>
</head>
<body>  

	   <script type="text/javascript">
	   	
	   	var a = 15;
	   	var b =16;
	   	var linebreak = "<br>";
	   	document.write("a==b)");
	   	result = (a==b);
	   	document.write(result);
	   	document.write(linebreak);


	    document.write("a<b)");
	   	result = (a<b);
	   	document.write(result);
	   	document.write(linebreak);

	   	document.write("a!=b)");
	   	result = (a!=b);
	   	document.write(result);
	   	document.write(linebreak);

	   	document.write("a>=b)");
	   	result = (a>=b);
	   	document.write(result);
	   	document.write(linebreak);


	   	document.write("a<=b)");
	   	result = (a<=b);
	   	document.write(result);
	   	document.write(linebreak);
	   
	   
	   
	   </script>




</body>
</html>
