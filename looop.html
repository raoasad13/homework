<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment</title>
</head>
<body>

	<script type="text/javascript">
		
		let i=1;
		

		for (i=1;i<=10;i++) 
		{
			if (i%2==0) 
			{
				document.write(i + " is even <br>");
			} 
			else
			{
				document.write(i + " is odd <br>");
			}
		}

		

	</script>
	
</body>
</html>
